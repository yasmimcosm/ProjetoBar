<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurações</title>
    <link rel="stylesheet" href="../css/styleLogin.css">
    <style>
        .card { background: #fff; padding: 20px; border-radius: 12px; max-width: 400px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>

<h1 style="text-align:center;">Configurações do Bar</h1>

<button class="btn-login" onclick="history.back()">⬅ Voltar</button>

<div class="card">
    <label>Preço do Couvert por pessoa:</label>
    <input type="number" placeholder="Ex: 5.00">

    <label>Gorjeta Bebidas (%):</label>
    <input type="number" placeholder="Ex: 10">

    <label>Gorjeta Comidas (%):</label>
    <input type="number" placeholder="Ex: 10">

    <button class="btn-login">Salvar</button>
</div>

</body>
</html>
