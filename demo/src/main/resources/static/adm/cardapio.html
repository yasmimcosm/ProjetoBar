<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração do Cardápio</title>
    <link rel="stylesheet" href="../css/styleLogin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .topo {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-login {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Modal */
        #modal {
            display: none;
            position: fixed;
            top: 20%;
            left: 35%;
            width: 30%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        #modal input {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
        }

        #modal button {
            margin-right: 10px;
        }

        /* Fundo escuro ao abrir modal */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }
    </style>
</head>
<body>

<h1>Administração do Cardápio</h1>

<div class="topo">
    <button class="btn-login" onclick="history.back()">⬅ Voltar</button>
    <button class="btn-login" onclick="abrirModalAdicionar()">Adicionar Item</button>
</div>

<table id="tabela-cardapio">
    <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
</table>

<!-- Overlay escuro -->
<div id="overlay" onclick="fecharModal()"></div>

<!-- Modal -->
<div id="modal">
    <h3 id="modal-titulo">Novo Item</h3>

    <input id="nome" placeholder="Nome">
    <input id="categoria" placeholder="Categoria (Bebida/Comida)">
    <input id="preco" placeholder="Preço">

    <div style="margin-top: 10px;">
        <button class="btn-login" onclick="salvarItem()">Salvar</button>
        <button class="btn-login" onclick="fecharModal()">Cancelar</button>
    </div>
</div>
<script src="../js/admin.js"></script>

</body>
</html>
