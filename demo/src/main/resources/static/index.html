<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JY Restaurante - Login</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
<div class="main-login">
    <div class="left-login">
        <h1>Acesse Seu Salão<br>E desfrute de Sua Experiência</h1>
        <img src="img/logo.png" alt="Logo" class="left-login-image">
    </div>

    <div class="right-login">
        <div class="card-login">
            <h1>LOGIN</h1>
            <p>Escolha a opção:</p>


            <div id="login-form" style="display:none;">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button class="btn-login" onclick="fazerLogin()">Entrar</button>
            </div>

            <button type="button" class="btn-login" onclick="window.location.href='adminSenha.html'">
                Administrador
            </button>



            <button type="button" class="btn-login" onclick="window.location.href='garcom/garcomEntrada.html'">
                Garçom
            </button>

            <button type="button" class="btn-login" onclick="window.location.href='cliente/telaCliente.html'">
                Cliente
            </button>

            <div class="rodape">
                <p>Siga-nos no
                    <a href="https://www.instagram.com/yasmimcosm/">Instagram</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    fetch("http://localhost:8080/teste")
        .then(r => r.text())
        .then(data => console.log(data));
</script>

</body>
</html>
