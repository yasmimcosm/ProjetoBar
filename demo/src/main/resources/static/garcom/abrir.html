<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Abrir Mesa</title>
    <link rel="stylesheet" href="../css/styleLogin.css">
    <style>
        .card { max-width: 400px; margin:auto; background:#fff; padding:30px; border-radius:12px; }
        input { width:100%; padding:10px; margin:10px 0; }
    </style>
</head>
<body>

<h1 style="text-align:center;">Abrir Mesa</h1>

<button class="btn-login" onclick="history.back()">⬅ Voltar</button>

<div class="card">
    <label>Número da mesa:</label>
    <input id="numeroMesa" type="number">

    <label>Quantidade de pessoas:</label>
    <input id="qtdPessoas" type="number">

    <button class="btn-login" onclick="abrirMesa()">Abrir</button>
</div>

<script src="../js/garcom.js"></script>
</body>
</html>
